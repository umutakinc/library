<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="btn-wrapper">
            <button id="addBookBtn" class="add-book-btn" type="button">+</button>
        </div>
        
        <aside id="toggleForm" class="form-area d-none">
            <button id="closeBtn" class="close-btn" type="button">x</button>
            <form action="#" method="get">

                <label for="bookName">
                    Kitap İsmi
                    <input type="text" id="bookName" name="bookName">
                </label>

                <label for="bookAuthor">
                    Yazar
                    <input type="text" id="bookAuthor" name="bookAuthor">
                </label>

                <label for="bookPages">
                    Sayfa Sayısı
                    <input type="number" id="bookPages" min="0" name="bookPages">
                </label>

                Okundu mu?
                <div class="form-group">
                    <label for="bookIsReadTrue">
                        Evet
                        <input type="radio" name="bookIsRead" id="bookIsReadTrue" value="true">
                    </label>
                    <label for="bookIsReadFalse">
                        Hayır
                        <input type="radio" name="bookIsRead" id="bookIsReadFalse" value="false">
                    </label>
                </div>

                <button id="submitBtn" class="submit-btn" type="submit">Ekle</button>
            </form>
        </aside>

        <div class="book-container"></div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="btn-wrapper">
            <button id="addBookBtn" class="add-book-btn" type="button">+</button>
        </div>
        
        <aside id="toggleForm" class="form-area d-none">
            <button id="closeBtn" class="close-btn" type="button">x</button>
            <form action="#">

                <label for="bookName">
                    Kitap İsmi
                    <input type="text" id="bookName">
                </label>

                <label for="bookAuthor">
                    Yazar
                    <input type="text" id="bookAuthor">
                </label>

                <label for="bookPages">
                    Sayfa Sayısı
                    <input type="number" id="bookPages" min="0">
                </label>

                Okundu mu?
                <div class="form-group">
                    <label for="bookIsReadTrue">
                        Evet
                        <input type="radio" name="bookIsRead" id="bookIsReadTrue">
                    </label>
                    <label for="bookIsReadFalse">
                        Hayır
                        <input type="radio" name="bookIsRead" id="bookIsReadFalse">
                    </label>
                </div>

                <button id="submitBtn" class="submit-btn" type="submit">Ekle</button>
            </form>
        </aside>

        <div class="book-container">
            <div class="book">
                <h2 id="bookName" class="book-title">Lorem ipsum dolor sit amet</h2>
                <div>
                    <h4 class="book-author">Yazar: <span id="author">Lorem, ipsum dolor</span></h4>
                    <h4 class="book-pages">Sayfa Sayısı: <span id="pagesNumber">150</span></h4>
                    <h4 id="isRead" class="book-isRead">Okundu</h4>
                </div>
            </div>
        </div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
